<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOM</title>
    
    <link rel="stylesheet" href="./website.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">SIMPLICITY</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">YOUR CART</h2>
                <div class="cart-content">
                    
                </div>
                <div class="total">
                    <div class="total-title">TOTAL</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">BUY PLEASE</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">SHOP PRODUCTS</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="img/Balenciaga-FrontCap.jpg" alt="" class="product-img">
                <h2 class="product-title">BALENCIAGA FRONT CAP 'DARK GREY/WHITE'</h2>
                <span class="price">$450</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/Moncler-Hat.jpg" alt="" class="product-img">
                <h2 class="product-title">MONCLER HAT 'BLACK'</h2>
                <span class="price">$325</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/SxNE-balaclava.jpg" alt="" class="product-img">
                <h2 class="product-title">SUPREME X NEW ERA BALACLAVA 'BLACK'</h2>
                <span class="price">$210</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/KxNEyankeescap.webp" alt="" class="product-img">
                <h2 class="product-title">NEW ERA NEW YORK YANKEES LONG BILL CAP 'CANVAS'</h2>
                <span class="price">$275</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="./website.js"></script>
</body>
</html>
